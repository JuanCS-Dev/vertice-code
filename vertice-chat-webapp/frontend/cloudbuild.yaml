steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=$_BACKEND_URL'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vertice-frontend:latest'
      - '.'
images:
  - 'gcr.io/$PROJECT_ID/vertice-frontend:latest'
substitutions:
  _BACKEND_URL: https://vertice-backend-452089804714.us-central1.run.app
timeout: '1200s'
