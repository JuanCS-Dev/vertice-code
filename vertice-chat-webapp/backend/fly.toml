# Fly.io configuration for FastAPI backend
# Reference: https://fly.io/docs/reference/configuration/

app = "vertice-chat-backend"

primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[metrics]
  port = 9091
  path = "/metrics"

[deploy]
  release_command = "alembic upgrade head"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512