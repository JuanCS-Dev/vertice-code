apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vertice-vertex-ai-eu
  namespace: vertice
  labels:
    app: vertice-vertex-ai
    region: europe-west1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vertice-vertex-ai-eu
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: External
    external:
      metric:
        name: custom.googleapis.com/ai_requests_per_second
        selector:
          matchLabels:
            region: europe-west1
      target:
        type: AverageValue
        averageValue: 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60
      selectPolicy: Max
