apiVersion: v1
kind: Service
metadata:
  name: vertice-wasm-executor
  namespace: vertice-system
  labels:
    app: vertice-agent-executor
    component: wasm-executor
spec:
  selector:
    app.kubernetes.io/name: vertice-agent-executor
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vertice-wasm-executor-ingress
  namespace: vertice-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - wasm-executor.vertice.ai
      secretName: wasm-executor-tls
  rules:
    - host: wasm-executor.vertice.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vertice-wasm-executor
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vertice-wasm-executor-hpa
  namespace: vertice-system
spec:
  scaleTargetRef:
    apiVersion: core.spinoperator.dev/v1alpha1
    kind: SpinApp
    name: vertice-agent-executor
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
          disableScaleDown: true