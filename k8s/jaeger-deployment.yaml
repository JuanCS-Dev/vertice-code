apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: vertice
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 16686
          name: ui
          protocol: TCP
        - containerPort: 14268
          name: collector
          protocol: TCP
        - containerPort: 14250
          name: grpc
          protocol: TCP
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: vertice
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
  - name: collector
    port: 14268
    targetPort: 14268
    protocol: TCP
  - name: grpc
    port: 14250
    targetPort: 14250
    protocol: TCP
  selector:
    app: jaeger

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-ui
  namespace: vertice
  labels:
    app: jaeger
spec:
  type: LoadBalancer
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
    protocol: TCP
  selector:
    app: jaeger
