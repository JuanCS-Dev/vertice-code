[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vertice-core"
version = "0.1.0"
description = "The shared intelligence core of the Vertice-Code ecosystem (Google Native)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Vertice-MAXIMUS", email = "gemini@vertice.ai" },
]
dependencies = [
  "google-cloud-aiplatform>=1.38.0",
  "google-cloud-alloydb-connector>=1.0.0",
  "pgvector>=0.2.0",
  "pydantic>=2.5.0",
  "langchain-google-vertexai>=0.0.5",
  "sqlalchemy>=2.0.0",
  "asyncpg>=0.29.0",
  "structlog>=24.1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "black>=24.0.0",
  "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vertice_core", "src/agents", "src/vertice_agents"]
