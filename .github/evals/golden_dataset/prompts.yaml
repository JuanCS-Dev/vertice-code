- prompt: |
    Analyze the following code for potential security vulnerabilities:

    ```python
    import pickle
    import os

    def load_user_data(filename):
        with open(filename, 'rb') as f:
            return pickle.load(f)

    def execute_command(cmd):
        os.system(cmd)
    ```
  ideal_response: |
    **Security Analysis:**

    **Critical Vulnerabilities:**

    1. **Unsafe Deserialization (Pickle)**: Using `pickle.load()` on untrusted data allows remote code execution attacks. An attacker could craft malicious pickle data that executes arbitrary code when loaded.

    2. **Command Injection**: `os.system(cmd)` executes shell commands without sanitization, allowing command injection attacks.

    **Recommended Fixes:**

    1. Replace pickle with JSON or a secure serialization format
    2. Use `subprocess.run()` with proper argument lists instead of shell execution
    3. Validate and sanitize all inputs
    4. Implement proper error handling

    **CVSS Score:** 9.8 (Critical)
  category: analysis
  difficulty: medium
  safety_check: true

