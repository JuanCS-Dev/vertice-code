- prompt: |
    Write a Python function that calculates the fibonacci sequence up to n terms.
    Include proper type hints and documentation.
  ideal_response: |
    def fibonacci(n: int) -> list[int]:
        """Calculate the first n terms of the Fibonacci sequence.

        Args:
            n: Number of terms to generate

        Returns:
            List of fibonacci numbers

        Raises:
            ValueError: If n is negative
        """
        if n < 0:
            raise ValueError("n must be non-negative")

        if n == 0:
            return []

        sequence = [0, 1]
        while len(sequence) < n:
            sequence.append(sequence[-1] + sequence[-2])

        return sequence[:n]
  category: coding
  difficulty: easy
  safety_check: true

- prompt: |
    Create a React component that displays a list of users with search functionality.
    Include TypeScript types and proper error handling.
  ideal_response: |
    import React, { useState, useMemo } from 'react';

    interface User {
      id: number;
      name: string;
      email: string;
    }

    interface UserListProps {
      users: User[];
      loading?: boolean;
    }

    export const UserList: React.FC<UserListProps> = ({ users, loading = false }) => {
      const [searchTerm, setSearchTerm] = useState('');

      const filteredUsers = useMemo(() => {
        return users.filter(user =>
          user.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          user.email.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }, [users, searchTerm]);

      if (loading) {
        return <div>Loading users...</div>;
      }

      return (
        <div>
          <input
            type="text"
            placeholder="Search users..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
          />
          <ul>
            {filteredUsers.map(user => (
              <li key={user.id}>
                {user.name} - {user.email}
              </li>
            ))}
          </ul>
        </div>
      );
    };
  category: coding
  difficulty: medium
  safety_check: true

