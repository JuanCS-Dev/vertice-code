name: Lint

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        pip install black flake8 mypy isort
    
    - name: Run black
      run: black --check vertice_cli/ vertice_tui/ vertice_core/

    - name: Run flake8
      run: flake8 vertice_cli/ vertice_tui/ vertice_core/ --max-line-length=100

    - name: Run mypy
      run: mypy vertice_cli/ vertice_tui/ vertice_core/ --ignore-missing-imports

    - name: Run isort
      run: isort --check-only vertice_cli/ vertice_tui/ vertice_core/
