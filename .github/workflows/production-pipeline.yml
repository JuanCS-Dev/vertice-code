name: Vertice-Code Production Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===== QUALITY GATES =====
  quality-check:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.npm
            .pytest_cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/requirements*.txt', '**/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy bandit radon pytest pytest-cov

      - name: Install Node.js dependencies
        run: |
          npm ci

      # Quality Checks
      - name: Run Ruff (Linting)
        run: ruff check . --output-format=github || true

      - name: Run MyPy (Type Checking)
        run: mypy . --ignore-missing-imports --no-error-summary || true

      - name: Run Bandit (Security)
        run: bandit -r . -f json -o security-report.json || true

      - name: Run Radon (Complexity)
        run: radon cc . --min B --json > complexity-report.json || true

      # Upload reports
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.json

      - name: Upload complexity report
        uses: actions/upload-artifact@v3
        with:
          name: complexity-report
          path: complexity-report.json

  # ===== TESTING =====
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-check
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.npm
            .pytest_cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/requirements*.txt', '**/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Install Node.js dependencies
        run: npm ci

      # Database setup
      - name: Setup test database
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE vertice_test;" || true
          psql -h localhost -U postgres -c "CREATE USER vertice WITH PASSWORD 'test123';" || true
          psql -h localhost -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE vertice_test TO vertice;" || true

      # Run tests
      - name: Run unit tests
        run: python -m pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Run integration tests
        run: python -m pytest tests/integration/ -v --cov-append --cov-report=xml

      - name: Run load tests
        run: python -m pytest tests/load/ -v --durations=10

      - name: Run frontend tests
        run: npm test -- --coverage --watchAll=false

      # Upload coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml

  # ===== LOAD TESTING =====
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil

      - name: Run load tests
        run: python tests/load/test_load_performance.py

      - name: Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: load-test-results.json

  # ===== SECURITY SCANNING =====
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety
          npm install -g audit-ci

      - name: Run Bandit security scan
        run: bandit -r . -f json -o bandit-report.json --exit-zero

      - name: Run Safety vulnerability check
        run: safety check --json > safety-report.json || true

      - name: Run npm audit
        run: audit-ci --config audit-ci.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-reports
          path: |
            bandit-report.json
            safety-report.json
            audit-results.json

  # ===== BUILD =====
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [test, load-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('**/requirements*.txt', '**/package*.json') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Node.js dependencies
        run: npm ci

      # Build backend
      - name: Build Python application
        run: |
          # Build CLI
          pyinstaller --onefile vertice_cli/shell_main.py --name vertice-cli
          # Build TUI
          pyinstaller --onefile vertice_tui/app.py --name vertice-tui

      # Build frontend
      - name: Build frontend
        run: |
          npm run build
          npm run export

      # Create Docker images
      - name: Build Docker images
        run: |
          docker build -t vertice-backend:latest -f vertice-chat-webapp/backend/Dockerfile .
          docker build -t vertice-frontend:latest -f vertice-chat-webapp/frontend/Dockerfile .

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
            vertice-chat-webapp/frontend/out/

  # ===== DEPLOYMENT =====
