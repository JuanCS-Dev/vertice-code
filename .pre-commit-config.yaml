# Pre-commit hooks for VERTICE project
# Part of Prevention Guardrails - Series A Tech Debt Plan
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|pnpm-lock.yaml|yarn.lock

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Local custom hooks - Tech Debt Prevention
  - repo: local
    hooks:
      - id: file-size-check
        name: Check file size (<1000 lines)
        entry: python scripts/check_file_size.py
        language: python
        types: [python]
        pass_filenames: true

      - id: bare-exception-check
        name: Prevent bare exception handlers
        entry: bash -c '! grep -nP "except\s+Exception\s*:" --include="*.py" -r src/vertice_cli/'
        language: system
        types: [python]
        pass_filenames: false
        args: [-r, src/vertice_cli/]

      - id: complexity-check
        name: Check cyclomatic complexity (<10)
        entry: radon cc -a -nc
        language: python
        types: [python]
        additional_dependencies: [radon]

      - id: nesting-check
        name: Check nesting depth (<10)
        entry: python scripts/check_nesting.py
        language: python
        types: [python]
        pass_filenames: true

      - id: sessionmanager-duplication-check
        name: Prevent SessionManager duplication
        entry: bash -c "! grep -rn 'class SessionManager' vertice_cli/ --include='*.py' | grep -v 'core/session_manager' | grep -v 'DEPRECATED'"
        language: system
        pass_filenames: false

