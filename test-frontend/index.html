<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertice Enterprise SaaS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.2rem;
            color: #00ff88;
            margin: 1rem 0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 5px;
        }
        .api-test {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Vertice Enterprise SaaS</h1>
        <div class="status">‚úÖ Sistema Operacional na GCP</div>
        <p>AI-Powered Code Assistance Platform</p>

        <div class="features">
            <div class="feature">
                <h3>‚ö° Real-time AI</h3>
                <p>Streaming AI responses</p>
            </div>
            <div class="feature">
                <h3>üõ°Ô∏è Enterprise Security</h3>
                <p>SOC 2 compliant</p>
            </div>
            <div class="feature">
                <h3>üåç Global Scale</h3>
                <p>Multi-region deployment</p>
            </div>
            <div class="feature">
                <h3>üìä Analytics</h3>
                <p>Real-time monitoring</p>
            </div>
        </div>

        <div class="api-test">
            <h3>Teste da API</h3>
            <button onclick="testAPI()">üîç Testar Backend</button>
            <div id="api-result"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '‚è≥ Testando...';

            try {
                const response = await fetch('https://vertice-backend-us-239800439060.us-central1.run.app/');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div style="color: #00ff88; margin-top: 1rem;">
                        ‚úÖ API Funcionando!<br>
                        Status: ${data.status}<br>
                        Vers√£o: ${data.version}<br>
                        Timestamp: ${new Date(data.timestamp).toLocaleString()}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: #ff4444; margin-top: 1rem;">
                        ‚ùå Erro na API: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
